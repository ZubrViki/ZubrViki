<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="custom" type="pattern" url="pattern-ZubrFV2(2).patt" material="" arjs-anchor="" arjs-hit-testing="">


    <a-box position="0 0 0" rotation="0 45 0" color="#4CC3D9" shadow>
      <a-animation attribute="rotation"
      dur="3000"
      fill="forwards"
      to="0 360 0"
      direction="alternate"
      begin="click"></a-animation>
      
      <a-event name="mouseenter" scale="4 1 6"></a-event>
    </a-box>


  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
